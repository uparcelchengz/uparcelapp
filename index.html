<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <!-- Mobile Toggle Button (outside sidebar) -->
    <button class="mobile-toggle-btn" id="toggleBtn">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Scroll to Top Button -->
    <button class="scroll-top-btn" id="scrollTopBtn">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-book"></i> Docs</h1>
            </div>
            
            <!-- Loading indicator for navigation -->
            <div class="nav-loading" id="navLoading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Loading navigation...</span>
            </div>
            
            <!-- Dynamic navigation sections will be inserted here -->
            <div id="dynamicNavigation">
                <!-- Fallback content in case dynamic loading fails -->
                <div class="nav-section">
                    <h3>Getting Started</h3>
                    <ul class="nav-list">
                        <li><a href="#" data-file="README.md" class="nav-link active">Overview</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <div class="breadcrumb" id="breadcrumb">
                    <span>Documentation</span>
                </div>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            <div class="content-body">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Loading documentation...</span>
                </div>
                
                <article class="markdown-content" id="markdownContent">
                    <!-- Markdown content will be rendered here -->
                </article>
                
                <div class="content-footer">
                    <div class="edit-link">
                        <a href="#" id="editLink" target="_blank">
                            <i class="fas fa-edit"></i> Edit this page
                        </a>
                    </div>
                    <div class="last-updated" id="lastUpdated">
                        Last updated: <span id="updateTime"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
